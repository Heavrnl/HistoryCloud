<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>历史记录同步设置</title>
</head>
<body>
  <h2>设置</h2>
  <label for="githubToken">GitHub Token:</label>
  <input type="text" id="githubToken"><br><br>
  <label for="gistId">Gist ID:</label>
  <input type="text" id="gistId"><br><br>
  <label for="syncInterval">同步间隔(分钟):</label>
  <input type="number" id="syncInterval" min="1"><br><br>
  <button id="saveButton">保存设置</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
